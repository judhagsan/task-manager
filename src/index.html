<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col-md-8">
          <h1><i class="bi bi-check2-square"></i> Gerenciador de Tarefas</h1>
        </div>
        <div class="col-md-4 text-end">
          <button id="newTaskBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nova Tarefa
          </button>
        </div>
      </div>

      <!-- Cards de Estatísticas -->
      <div class="row mb-4 stats-cards">
        <!-- Serão preenchidos via JavaScript -->
      </div>

      <!-- Tabela de Tarefas -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="tasksTable" class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th class="d-none" width="5%">ID</th>
                  <th width="20%">Título</th>
                  <th width="25%">Descrição</th>
                  <th width="15%">Status</th>
                  <th width="15%">Criado em</th>
                  <th width="15%">Atualizado em</th>
                  <th width="5%">Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
          <div id="noTasks" class="text-center my-4 d-none">
            <p class="text-muted">Nenhuma tarefa encontrada.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Tarefa -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="taskForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Nova Tarefa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="taskId" />
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Título *</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="4"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="taskStatus" class="form-label">Status</label>
                <select id="taskStatus" class="form-select">
                  <option value="pendente">Pendente</option>
                  <option value="em andamento">Em Andamento</option>
                  <option value="finalizado">Finalizado</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-x-circle"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="confirmMessage">
            Tem certeza que deseja excluir esta tarefa?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmAction">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toastContainer"
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1000"
    ></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
